<div class="blurb bright">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h3>Simulasi</h3>
      <br>
    </div>
    <div class="col-md-6 col-md-offset-3 text-center">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="beratKotor" class="cols-sm-2 control-label">Berat Kotor</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-minus" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="beratKotor" id="beratKotor"
                     [(ngModel)]="pengajuan.beratKotor"
                     placeholder="Berat Kotor dalam Gram"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="beratBersih" class="cols-sm-2 control-label">Berat Bersih</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-minus" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="beratBersih" id="beratBersih"
                     [(ngModel)]="pengajuan.beratBersih"
                     placeholder="Berat Bersih dalam Gram"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="karatase" class="cols-sm-2 control-label">Karatase</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-minus" aria-hidden="true"></i></span>
              <select class="form-control" name="karatase" id="karatase" [(ngModel)]="pengajuan.karatase">
                <option *ngFor="let k of pilihanKaratase" [value]="k.value">{{k.label}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block"
                  (click)="doPengajuan()">
            Lanjutkan
          </button>
        </div>
      </form>
    </div>
  </div>
  <hr>
  <pengajuan-gadai *ngIf="pengajuan.nilai" [pengajuan]="pengajuan"></pengajuan-gadai>
  <hr>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h3>Daftar Pengajuan</h3>
      <table class="col-md-8 col-md-offset-3 text-center">
        <thead>
        <tr>
          <th>No</th>
          <th>Berat Kotor</th>
          <th>Berat Bersih</th>
          <th>Karatase</th>
          <th>Foto</th>
          <th>Nilai</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>10</td>
          <td>19</td>
          <td>18 karat</td>
          <td>&nbsp;</td>
          <td>Rp. 1000.000</td>
          <td>
            <button class="btn btn-sm btn-default">Hapus</button>
          </td>
        </tr>
        <tr>
          <td><b>Total</b></td>
          <td>Rp. 20.000.000</td>
          <td>&nbsp;</td>
        </tr>
        </tbody>
      </table>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="beratBersih" class="col-sm-2 control-label">Cabang</label>
          <div class="col-sm-6">
            <select class="form-control">
              <option *ngFor="let k of pilihanCabang" [value]="k.id">{{k.nama}}</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button (click)="lanjutkanPengajuan()" class="btn btn-default">Ajukan Gadai</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
