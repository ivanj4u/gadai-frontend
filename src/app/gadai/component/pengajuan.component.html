<div class="blurb bright">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <h3>Pengajuan Gadai</h3>
            <br>
        </div>
        <div class="col-md-6 col-md-offset-3 text-center">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="cols-sm-2 control-label">Nilai Pengajuan</label>
                    <div class="cols-sm-10">
                        <h3 class="form-control-static nilai">{{pengajuan.nilai}}</h3>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cabang" class="cols-sm-2 control-label">Unit Kerja</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"
                                                           aria-hidden="true"></i></span>
                            <select class="form-control" id="cabang">
                                <option *ngFor="let k of pilihanCabang" [value]="k.id">{{k.nama}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="upload" class="cols-sm-2 control-label">Upload</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-folder-open"
                                                           aria-hidden="true"></i></span>
                            <input type="file" class="form-control" name="upload" id="upload"
                                   placeholder="Upload Foto"/>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block">
                        Proses
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
